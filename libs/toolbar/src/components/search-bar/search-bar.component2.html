<div class="search-wrapper" fxLayout="row" [ngClass]="{ 'focus': focused, 'has-input': input }" fxFlex (nxtkClickOutside)="closeDropdown()">
  <mat-icon class="search-icon">search</mat-icon>
  <input type="search"
         autocomplete="off"
         spellcheck="false"
         class="search-input"
         [(ngModel)]="input"
         (focus)="openDropdown()"
         placeholder="Search...">

  <div class="search-dropdown mat-elevation-z1">
    <div class="content results" *ngIf="input" fxLayout="column">
      <div class="heading" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="icon">search</mat-icon>
        Search results for: {{ input }}
      </div>
      <mat-nav-list>
        <mat-list-item>Overview</mat-list-item>
        <mat-list-item>Settings</mat-list-item>
        <mat-list-item>Servers</mat-list-item>
        <mat-list-item>Profile</mat-list-item>
        <mat-list-item>Admin</mat-list-item>
        <mat-list-item>Home</mat-list-item>
      </mat-nav-list>
    </div>

    <div class="content recents" fxLayout="row" *ngIf="!input">
      <div class="recently" fxLayout="column" fxFlex>
        <div class="heading" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="icon">restore</mat-icon>
          Recently Visited
        </div>
        <mat-nav-list>
          <mat-list-item *ngFor="let item of recentlyVisited" [routerLink]="item.route" (click)="closeDropdown()">{{ item.name }}</mat-list-item>
        </mat-nav-list>
      </div>
      <div class="frequently" fxLayout="column" fxFlex fxFlexOffset="16px">
        <div class="heading" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="icon">youtube_searched_for</mat-icon>
          Frequently Visited
        </div>
        <mat-nav-list>
          <mat-list-item [routerLink]="['/dashboard']">Overview</mat-list-item>
          <mat-list-item [routerLink]="['/dashboard/overview1']">Settings</mat-list-item>
          <mat-list-item [routerLink]="['/dashboard/overview2']">Servers</mat-list-item>
          <mat-list-item [routerLink]="['/dashboard/overview3']">Profile</mat-list-item>
          <mat-list-item [routerLink]="['/admin']">Admin</mat-list-item>
          <mat-list-item [routerLink]="['/home']">Home</mat-list-item>
        </mat-nav-list>
      </div>
    </div>
  </div>
</div>
