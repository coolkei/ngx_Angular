<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="default-navbar-header">
  <a mat-button class="default-button" href="/" aria-label="Angular Material">
    <img class="default-angular-logo"
         src="../../../assets/img/homepage/angular-white-transparent.svg"
         alt="angular">
    <span>SumoApp</span>
  </a>

  <a mat-button class="default-button"  fxShow  fxHide.lt-md routerLink="/">Intro</a>

  <div class="flex-spacer"></div>

  <a mat-button class="default-button" fxShow  fxHide.lt-sm
     *ngFor="let key of sectionKeys"
     [routerLink]="key">{{sections[key]}}</a>

  <app-theme-picker></app-theme-picker>

  <a mat-button class="default-button" fxShow  fxHide.lt-md
     href="/" aria-label="GitHub Repository">
    <img class="default-angular-logo"  ngClass.lt-md="default-github-logo"
         src="../../../assets/img/homepage/github-circle-white-transparent.svg"
         alt="angular">
    <span>GitHub</span>
  </a>
  <a mat-icon-button class="default-button" fxHide fxShow.lt-md
     href="/" aria-label="GitHub Repository">
    <img class="default-angular-logo" ngClass.lt-sm="default-github-logo"
         src="../../../assets/img/homepage/github-circle-white-transparent.svg"
         alt="angular">
  </a>
</nav>
<nav  class="default-navbar" fxHide fxShow.lt-sm>
  <a mat-button class="default-navbar-link"
     *ngFor="let key of sectionKeys"
     [routerLink]="key">{{sections[key]}}</a>
</nav>
