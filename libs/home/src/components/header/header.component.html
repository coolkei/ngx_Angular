<nav class="default-navbar-header" id="top">
  <a mat-button class="default-button" href="/" aria-label="Angular Material">
    <img class="default-angular-logo"
         src="../../../assets/img/homepage/angular-white-transparent.svg"
         alt="angular">
    <span>SumoApp</span>
  </a>

  <a mat-button class="default-button"  fxShow  fxHide.lt-md routerLink="/">Intro</a>

  <span fxFlex><!-- fill space --></span>

  <a mat-button class="default-button" fxShow  fxHide.lt-sm
     *ngFor="let key of sectionKeys"
     [routerLink]="key">{{sections[key]}}</a>

  <theme-picker fxShow  fxHide.lt-sm></theme-picker>

  <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Signup">
    <mat-icon class="default-menu-icon">person_outline</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item>
      <mat-icon>cake</mat-icon>
      <span>Signup</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>lock_open</mat-icon>
      <span style="padding-right: 40px;" ngStyle.lt-sm="padding-right: 10px;" >Logout</span>
    </button>
  </mat-menu>

</nav>
<nav  class="default-navbar" fxHide fxShow.lt-sm>
  <a mat-button class="default-navbar-link"
     *ngFor="let key of sectionKeys"
     [routerLink]="key">{{sections[key]}}</a>
</nav>
