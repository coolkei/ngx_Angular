<mat-table #table [dataSource]="dataSource">
  <ng-container *ngFor="let column of displayedDataColumns" [matColumnDef]="column">
    <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let entity">
      <a mat-icon-button color=primary [routerLink]="entity.id">
        <mat-icon>edit_mode</mat-icon>
      </a>
      <button type="button" (click)="deleted.emit(entity.id)" color=primary mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
