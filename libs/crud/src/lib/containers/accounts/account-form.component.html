<h1 mat-dialog-title>{{title}}</h1>

<form [formGroup]="entityForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div fxLayout="row wrap" fxLayout.lt-sm="column"
         style="flex-flow: row wrap; box-sizing: border-box; display: flex;">

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input
            matInput
            type="email"
            name="email"
            formControlName="email"
            placeholder="Email"
            required>
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input
            matInput
            name="company"
            formControlName="company"
            placeholder="Company / Organization">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input
            matInput
            name="first_name"
            formControlName="first_name"
            placeholder="Fisrt Name"
            required>
        </mat-form-field>
      </div>
      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input
            matInput
            name="last_name"
            formControlName="last_name"
            placeholder="Last Name"
            required>
        </mat-form-field>
      </div>

      <div fxFlex="33" class="pr-1">
        <!--<mat-form-field class="full-width">-->
          <!--<input-->
            <!--matInput-->
            <!--type="number"-->
            <!--name="dob"-->
            <!--formControlName="dob"-->
            <!--placeholder="Date of Birth"-->
            <!--required>-->
        <!--</mat-form-field>-->


        <mat-form-field class="full-width">
          <input
            matInput
            name="dob"
            formControlName="dob"
            [matDatepicker]="picker"
            placeholder="Date of Birth"
            [min]="minDate" [max]="maxDate"
            required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div fxFlex="33" class="pr-1">
        <mat-form-field class="full-width">
          <mat-select name="gender"
                      formControlName="gender"
                      placeholder="Gender">
            <mat-option *ngFor="let gender of genderOptions" [value]="gender">
              {{ gender}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex="34" class="pr-1">
        <mat-form-field class="full-width">
          <input
            matInput
            type="tel"
            name="phone"
            formControlName="phone"
            placeholder="Telephone"
            required>
        </mat-form-field>
      </div>
    </div>

    <div formGroupName="address" fxLayout="row wrap" fxLayout.lt-sm="column"
         style="flex-flow: row wrap; box-sizing: border-box; display: flex;">

      <div fxFlex="100" class="pr-1">
        <mat-form-field class="full-width">
          <input
            matInput
            name="street"
            formControlName="street"
            placeholder="Street"
            required>
        </mat-form-field>
      </div>

      <div fxFlex="34" class="pr-1">
        <mat-form-field class="full-width">
          <input
            matInput
            name="city"
            formControlName="city"
            placeholder="City"
            required>
        </mat-form-field>
      </div>

      <div fxFlex="33" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput
                 name="state"
                 formControlName="state"
                 placeholder="State"
                 aria-label="State"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let state of filteredStates | async" [value]="state">
              {{ state }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div fxFlex="33" class="pr-1">
        <mat-form-field class="full-width">
          <input
            matInput
            name="zip"
            formControlName="zip"
            placeholder="Zip / Postal Code"
            required>
        </mat-form-field>
      </div>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div fxFlex="100">
      <button mat-raised-button color="primary" [disabled]="entityForm.invalid">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
    </div>
  </mat-dialog-actions>
</form>
