<mat-card class="widget">
  <mat-card-title fxLayout="row" fxLayoutAlign="center center">
    <mat-icon class="icon">{{ options.icon }}</mat-icon>
    <span class="name">{{ options.name }}</span>
    <span fxFlex></span>
    <span class="number">{{ options.number | number: '1.0-0' }}</span>
  </mat-card-title>
  <mat-card-subtitle>
    <mat-icon class="arrow"
             [class.green]="options.gain > 0"
             [class.red]="options.gain < 0">
      {{ options.arrow }}
    </mat-icon>
    <span class="description">{{ options.gain }}{{ options.description }}</span>
  </mat-card-subtitle>

  <mat-card-content>
    <nvd3 class="fill-bg-opacity" [options]="chartOptions" [data]="data"></nvd3>
  </mat-card-content>
</mat-card>
