<app-dashboard-header></app-dashboard-header>

<br/><br/>

<div class="container-fluid" >

  <div fxLayout="row">
    <div fxFlex="100%">
      <mat-toolbar>
        <span>Tool Bar</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">favorite</mat-icon>
        <mat-icon class="example-icon">delete</mat-icon>
      </mat-toolbar>
    </div>
  </div>
  <br/>
  <div fxLayout="row">
    <div fxFlex="85%">
      <ngx-datatable
        class="material"
        [rows]="rows$ | async"
        [loadingIndicator]="loadingIndicator"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="5"
        [selected]="selected"
        [selectionType]="'single'"
        (select)='onSelect($event)'
        [reorderable]="true">
        <ngx-datatable-column name="Name">
          <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        <span
          title="Double click to edit"
          (dblclick)="editing[row.$$index + '-name'] = true"
          *ngIf="!editing[row.$$index + '-name']">
          {{value}}
        </span>
            <input
              autofocus
              (blur)="updateValue($event, 'name', value, row)"
              *ngIf="editing[row.$$index + '-name']"
              type="text"
              [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Gender"></ngx-datatable-column>
        <ngx-datatable-column name="Age"></ngx-datatable-column>
        <ngx-datatable-column name="City" prop="address.city"></ngx-datatable-column>
        <ngx-datatable-column name="State" prop="address.state"></ngx-datatable-column>
        <ngx-datatable-column name="Actions" sortable="false" prop="id">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            {{column.name}}
          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button mat-icon-button (click)="update(row, value)" [disabled]="row['status']==='BLOCKED'">
              <i class="fa fa-floppy-o"></i>
            </button>
            <button mat-icon-button (click)="delete(row, value)" [disabled]="row['status']==='APPROVED'">
              <i class="fa fa-trash"></i>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
    <div fxFlex="15%">
      <h4>Selections</h4>
      <ul>
        <li *ngFor='let sel of selected'>
          {{sel.name}}
        </li>
        <li *ngIf="!selected.length">No Selections</li>
      </ul>
    </div>
  </div>



  <div fxLayout="row">
    <div fxFlex="100%">
      <button mat-button (click)="showMessage()">Click me!</button>
      <mat-slide-toggle>Slide me!</mat-slide-toggle>
    </div>
  </div>

  <div fxLayout="row">
    <div fxFlex="100%">
      <form class="example-form">

        <table class="example-full-width" cellspacing="0"><tr>
          <td>
            <mat-input-container class="example-full-width">
              <input matInput placeholder="Age">
            </mat-input-container>
          </td>
          <td>
            <!--<mat-input-container class="example-full-width">-->
            <!--<input mdInput placeholder="Long Last Name That Will Be Truncated">-->
            <div flex>
              <mat-select placeholder="Gender">
                <mat-option value="male">male</mat-option>
                <mat-option value="female">Female</mat-option>
              </mat-select>
            </div>
            <!--</mat-input-container>-->
          </td>
        </tr></table>

        <mat-input-container class="example-full-width">
          <input matInput placeholder="Full Name">
        </mat-input-container>

        <p>
          <mat-input-container class="example-full-width">
            <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
          </mat-input-container>
        </p>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-input-container class="example-full-width">
            <input matInput placeholder="City">
          </mat-input-container></td>
          <td><mat-input-container class="example-full-width">
            <input matInput placeholder="State">
          </mat-input-container></td>
          <td><mat-input-container class="example-full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-input-container></td>
        </tr></table>
      </form>
    </div>
  </div>
</div>

<app-dashboard-footer></app-dashboard-footer>
