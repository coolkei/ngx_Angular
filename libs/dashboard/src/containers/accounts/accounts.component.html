<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <!--<app-dashboard-header></app-dashboard-header>-->
    <mat-toolbar color="primary">
      <!--future svg to go here-->
      <span class="toolbar-filler"></span>
      <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/comp1']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="title" mat-line>comp1</span>
        <span mat-line class="secondary">test</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/comp2']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>android</mat-icon>
        <span class="title" mat-line>comp2</span>
        <span mat-line class="secondary">test</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/fullscreen1']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon><i class="material-icons">panorama_wide_angle</i></mat-icon>
        <span class="title" mat-line>fullscreen1</span>
        <span mat-line class="secondary">fullscreen1</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar id="appToolbar" [ngClass]="{'toolbar-fullscreen': (fullscreen$ | async)}" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
    </button>
    <h1 class="component-title">
      <a class="title-link">App</a>
    </h1>
    <span class="toolbar-filler"></span>
    <!--<button id="button-login" mat-button [routerLink]="['/signupin']" *ngIf="!(user | async)">Log In</button>-->
    <button id="button-logout" mat-button>Log Out</button>
  </mat-toolbar>

  <br/><br/>

  <div fxLayout="row">
    <div fxFlex="100%">
      <ngx-datatable
        class="material"
        [rows]="rows$ | async"
        [loadingIndicator]="loadingIndicator"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="5"
        [selected]="selected"
        [selectionType]="'single'"
        (select)='onSelect($event)'
        [reorderable]="true">
        <ngx-datatable-column name="Name">
          <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        <span
          title="Double click to edit"
          (dblclick)="editing[row.$$index + '-name'] = true"
          *ngIf="!editing[row.$$index + '-name']">
          {{value}}
        </span>
            <input
              autofocus
              (blur)="updateValue($event, 'name', value, row)"
              *ngIf="editing[row.$$index + '-name']"
              type="text"
              [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Gender"></ngx-datatable-column>
        <ngx-datatable-column name="Age"></ngx-datatable-column>
        <ngx-datatable-column name="City" prop="address.city"></ngx-datatable-column>
        <ngx-datatable-column name="State" prop="address.state"></ngx-datatable-column>
        <ngx-datatable-column name="Actions" sortable="false" prop="id">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            {{column.name}}
          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button mat-icon-button (click)="update(row, value)" [disabled]="row['status']==='BLOCKED'">
              <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(row, value)" [disabled]="row['status']==='APPROVED'">
              <mat-icon>delete</mat-icon>

            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>

  <div fxLayout="row">
    <div fxFlex="100%">
      <button mat-button (click)="showMessage()">Click me!</button>
      <mat-slide-toggle>Slide me!</mat-slide-toggle>
    </div>
  </div>

  <div fxLayout="row">
    <div fxFlex="100%">
      <form class="example-form">

        <table class="example-full-width" cellspacing="0"><tr>
          <td>
            <mat-input-container class="example-full-width">
              <input matInput placeholder="Age">
            </mat-input-container>
          </td>
          <td>
            <!--<mat-input-container class="example-full-width">-->
            <!--<input mdInput placeholder="Long Last Name That Will Be Truncated">-->
            <div flex>
              <mat-select placeholder="Gender">
                <mat-option value="male">male</mat-option>
                <mat-option value="female">Female</mat-option>
              </mat-select>
            </div>
            <!--</mat-input-container>-->
          </td>
        </tr></table>

        <mat-input-container class="example-full-width">
          <input matInput placeholder="Full Name">
        </mat-input-container>

        <p>
          <mat-input-container class="example-full-width">
            <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
          </mat-input-container>
        </p>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-input-container class="example-full-width">
            <input matInput placeholder="City">
          </mat-input-container></td>
          <td><mat-input-container class="example-full-width">
            <input matInput placeholder="State">
          </mat-input-container></td>
          <td><mat-input-container class="example-full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-input-container></td>
        </tr></table>
      </form>
    </div>
  </div>

  <app-dashboard-footer></app-dashboard-footer>
</mat-sidenav-container>
