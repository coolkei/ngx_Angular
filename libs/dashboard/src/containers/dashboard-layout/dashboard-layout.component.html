<!--<sumo-rainbow></sumo-rainbow>-->
<mat-sidenav-container class="admin-container">

  <mat-sidenav class="quickpanel" [opened]="quickpanelOpen" align="end" mode="over" #quickpanel>
    <sumo-quickpanel></sumo-quickpanel>
  </mat-sidenav>

  <mat-sidenav class="sidenav" [opened]="sidenavOpen" align="start" [mode]="sidenavMode" sumoIconSidenav #sidenav>
    <sumo-sidenav></sumo-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content-container" fxLayout="column">
    <sumo-toolbar [quickpanel]="quickpanel" [sidenav]="sidenav"></sumo-toolbar>

    <perfect-scrollbar  style="height: calc(100% - 33px);">
        <div class="main-container" [@routeAnimation]="getRouteAnimation(dashboardOutlet)" #scrollContainer>
          <router-outlet #dashboardOutlet="outlet" (activate)="onActivate($event, scrollContainer)"></router-outlet>
        </div>
        <!--<div class="main-container" #scrollContainer>-->
          <!--<router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>-->
        <!--</div>-->
    </perfect-scrollbar>
  </mat-sidenav-content>

</mat-sidenav-container>
