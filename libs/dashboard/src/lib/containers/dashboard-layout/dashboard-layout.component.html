<mat-sidenav-container class="dashboard-container">

  <mat-sidenav class="quickpanel" [opened]="quickpanelOpen" position="end" align="end" mode="over" #quickpanel>
    <nxtk-quickpanel></nxtk-quickpanel>
  </mat-sidenav>

  <mat-sidenav class="sidenav" [opened]="sidenavOpen" align="start" role="navigation" [mode]="sidenavMode" nxtkIconSidenav #sidenav>
    <nxtk-sidenav></nxtk-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content-container" fxLayout="column">
    <nxtk-toolbar [quickpanel]="quickpanel" [sidenav]="sidenav"></nxtk-toolbar>

    <perfect-scrollbar>
        <div class="main-container" [@routeAnimation]="getRouteAnimation(dashboardOutlet)" #scrollContainer>
          <router-outlet #dashboardOutlet="outlet" (activate)="onActivate($event, scrollContainer)"></router-outlet>
          <nxtk-chatbot></nxtk-chatbot>
        </div>
        <!--<div class="main-container" #scrollContainer>-->
          <!--<router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>-->
        <!--</div>-->
    </perfect-scrollbar>
  </mat-sidenav-content>

</mat-sidenav-container>
