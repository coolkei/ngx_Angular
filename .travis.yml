cache: # global caching
  yarn: true
  directories:
    - node_modules
    - "$HOME/.npm"
    - "$HOME/.cache"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

notifications:
  email: # only receive email when the build status changes (someone broke the build!)
    on_failure: change
    on_success: change

env:
  - NODE_ENV=mock

